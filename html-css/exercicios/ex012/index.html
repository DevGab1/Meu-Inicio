<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1><em>Inserindo vídeos hospedados localmente!</em></h1>
    <p>Este vídeo está hospedado no meu próprio servidor:</p>
    <video width="560px" controls loop>
        <source src="midia/meu-video.mp4" alt="Vídeo de Mar" type="video/mp4">
    </video>

<h1><em>Inserindo vídeos do Youtube:</em></h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

 <h1><em>Olha outro exemplo aí:</em></h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/S800sEVgFGI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>

</html>
