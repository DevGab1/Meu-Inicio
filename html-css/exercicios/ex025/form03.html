<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 3</title>
  </head>
  <body>
    <h1>Form 3</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          autocomplete="name"
          placeholder="Nome Completo"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
      <p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <label for="imedia">Média:</label required>
        <input
          type="number"
          name="media"
          id="imedia"
          required
          min="0"
          max="10"
          placeholder="0 à 10"
          step="0.1"
          value="5"
        />
      </p>
    </form>
  </body>
</html>
