<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 04</title>
  </head>
  <body>
    <h1>Formulário Quatro (Morgação)</h1>
    <form autocomplete="on" action="cadastro.php" method="get">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="imail">E-mail:</label>
          <input
            type="email"
            name="mail"
            id="imail"
            autocomplete="email"
            required
            placeholder="E-mail"
          />
        </div>
        <p>
          <label for="itel">Telefone</label>
          <input
            type="tel"
            name="tel"
            id="itel"
            autocomplete="tel"
            required
            placeholder="(xx) xxxx-xxxx"
            pattern="^\(d{2}\)\d{4,5}-\d{4}$"
          />
        </p>
        <div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
